<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApotekSehat</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="logindanregister.css">
</head>
<body>

    <!--header-->
  <div class="bg-success bg-opacity-75 shadow-lg border border-white border-opacity-25 d-flex p-3 rounded-bottom-5">
     <div class="container d-flex justify-content-center align-items-center">
    <!--logo-->
    <img src="Foto/Logo.png" alt="Logo" class="rounded-circle me-3" style="width:50px; height:50px;">
    <!--Judul-->
    <h1 class="m-0 fs-3 text-light">ApotekSehat</h1>
    </div>
  </div>
    <!--end of header-->


    <!--login dan register-->
    <div class="card login-card p-4">
    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3 border-0" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin" type="button" role="tab">
          Sign In
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-secondary" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">
          Create Account
        </button>
      </li>
    </ul>

<!-- Content -->
    <div class="tab-content">
      <!-- Sign In -->
      <div class="tab-pane fade show active" id="signin" role="tabpanel">
        <h4 class="fw-bold">Welcome Back!</h4>
        <p class="text-muted">Sign in to continue to your dashboard.</p>

        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-red w-100">Sign In</button>
        </form>
      </div>

      <!-- Create Account -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <h4 class="fw-bold">Create Account</h4>
        <p class="text-muted">Fill the form to get started.</p>

        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-red w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
  <!--End login dan register-->
  
  <!--Footer-->




  <!-- Bootstrap JS -->
  <script src="bootstrap-5.3.8-dist/js/bootstrap.js"></script>
</body>
</html>
